name: Nightly Tests

on:
  schedule:
    # Evening US / Overnight NL: 1:30 AM UTC (8:30 PM EST / 9:30 PM EDT)
    - cron: '30 1 * * *'
    # Overnight US / Working hours NL: 10:30 AM UTC (5:30 AM EST / 6:30 AM EDT)
    - cron: '30 10 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ -v

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Nightly tests failed on main branch"
